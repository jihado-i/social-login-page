<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    

   <div class="hero">
        <div class="left-content">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username"><br><br>
            <input type="text" placeholder="Email"><br><br>
            <input type="text" placeholder="Password"><br><br>
            <input type="text" placeholder="Retype password"><br><br>
            <button class="btn sign-btn">SIGN ME UP</button>
        </div>
        <button class="submit">Or</button>
        <div class="right-content">
            <h2>Sign in with social network</h2>
            <button  class="btn btn-facebook">Log in with facebook</button><br><br>
            <button class="btn btn-twitter">Log in with twitter</button><br><br>
            <button class="btn btn-google">Log in with google</button>
        </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
